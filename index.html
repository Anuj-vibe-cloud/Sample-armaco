<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aroma Café - Premium Coffee Experience</title>
    <link rel="stylesheet" href="css/main.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #FFF8DC;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #2F1B14;
        }
        
        .redirect-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 8px 24px rgba(139, 69, 19, 0.15);
            max-width: 500px;
            width: 90%;
        }
        
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #8B4513;
            margin-bottom: 1rem;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #6B4423;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .page-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .page-link {
            background: #F5F5DC;
            box-shadow: inset 2px 2px 4px rgba(139, 69, 19, 0.1), 
                        inset -2px -2px 4px rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 8px;
            padding: 1rem 1.5rem;
            color: #2F1B14;
            text-decoration: none;
            font-weight: 500;
            transition: all 200ms cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }
        
        .page-link:hover {
            box-shadow: inset 1px 1px 2px rgba(139, 69, 19, 0.15), 
                        inset -1px -1px 2px rgba(255, 255, 255, 0.9);
            transform: translateY(-1px);
        }
        
        .page-link:active {
            box-shadow: inset 3px 3px 6px rgba(139, 69, 19, 0.2), 
                        inset -3px -3px 6px rgba(255, 255, 255, 0.7);
            transform: translateY(0);
        }
        
        .auto-redirect {
            font-size: 0.9rem;
            color: #6B4423;
            font-style: italic;
        }
        
        .loading-bar {
            width: 100%;
            height: 4px;
            background: rgba(139, 69, 19, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 1rem;
        }
        
        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #8B4513, #CD853F);
            border-radius: 2px;
            animation: loading 3s ease-in-out forwards;
        }
        
        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        @media (prefers-reduced-motion: reduce) {
            .loading-progress {
                animation: none;
                width: 100%;
            }
        }
    </style>
<script type="module" src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Faromacaf2530back.builtwithrocket.new&_be=https%3A%2F%2Fapplication.rocket.new&_v=0.1.5"></script>
</head>
<body>
    <div class="redirect-container">
        <h1 class="logo">Aroma Café</h1>
        <p class="subtitle">Welcome to our premium coffee experience. Choose a page to explore:</p>
        
        <div class="page-links">
            <a href="pages/homepage_hero_navigation.html" class="page-link">
                Homepage Hero & Navigation
            </a>
            <a href="pages/interactive_menu_showcase.html" class="page-link">
                Interactive Menu Showcase
            </a>
        </div>
        
        <p class="auto-redirect">Automatically redirecting to Homepage in 3 seconds...</p>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>

    <script>
        // Auto-redirect to the first page after 3 seconds
        setTimeout(() => {
            window.location.href = 'pages/homepage_hero_navigation.html';
        }, 3000);
        
        // Add click event listeners for immediate navigation
        document.querySelectorAll('.page-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const href = link.getAttribute('href');
                window.location.href = href;
            });
        });
    </script>
</body>
</html>
